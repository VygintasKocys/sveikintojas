{% extends 'generatorius/base.html' %}

{% block content %}
<h2>Pasirinkite paveikslėlį</h2>

<form method="post">
    {% csrf_token %}
    {% for paveikslas in paveikslai %}
        <div>
            <img src="{{ paveikslas }}" alt="Sugeneruotas paveikslėlis" style="max-width: 300px;">
            <input type="radio" name="pasirinktas_paveikslas" value="{{ paveikslas }}">
        </div>
    {% endfor %}
    <button type="submit">Pasirinkti</button>
</form>
{% endblock %}
